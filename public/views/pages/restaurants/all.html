<div class="page-header">
    <h1>Displaying all restaurants
        <a href="/restaurants/create" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
            New Restaurant
        </a>
    </h1>
</div>

<table class="table table-bordered table-striped" ng-show="restaurant.restaurants">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Rating</th>
            <th>Price Range</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="res in restaurant.restaurants">
            <td>{{res.name}}</td>
            <td>{{res.city}}</td>
            <td>{{res.streetAddress}}</td>
            <td>{{res.rating}}</td>
            <td>{{res.priceRange}}</td>
        </tr>
    </tbody>
</table>
